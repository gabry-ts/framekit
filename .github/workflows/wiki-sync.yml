name: Wiki Sync

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'wiki/**/*.md'
      - 'scripts/sync-wiki.sh'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync wiki content
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x scripts/sync-wiki.sh
          ./scripts/sync-wiki.sh "${{ github.repository }}"
